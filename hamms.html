<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handmade Products Shop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #6a5acd, #87cefa);
        margin: 0;
        padding: 0;
        text-align: center;
        color: #fff;
    }
    header {
        background: rgba(0,0,0,0.3);
        padding: 15px;
        font-size: 1.5em;
        font-weight: bold;
    }
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .product {
        background: rgba(255,255,255,0.1);
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        width: 200px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }
    button {
        background: gold;
        border: none;
        padding: 10px;
        margin-top: 5px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: orange;
    }
    .cart {
        margin: 20px;
        background: rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
    }
    input, textarea, select {
        width: 90%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
    }
</style>
</head>
<body>

<header>üè° Handmade Products Shop</header>

<section class="products">
    <div class="product">
        <img src="handmade-basket.jpeg" alt="Handmade Basket">
        <h3>Handmade Basket</h3>
        <p>‚Çπ500</p>
        <button onclick="addToCart('Handmade Basket', 500)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1602140612406-e6c9d7b3d064?auto=format&fit=crop&w=500&q=80" alt="Knitted Scarf">
        <h3>Knitted Scarf</h3>
        <p>‚Çπ350</p>
        <button onclick="addToCart('Knitted Scarf', 350)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1592417817035-0b6fe18bb91d?auto=format&fit=crop&w=500&q=80" alt="Clay Pot">
        <h3>Clay Pot</h3>
        <p>‚Çπ200</p>
        <button onclick="addToCart('Clay Pot', 200)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=500&q=80" alt="Handmade Candle">
        <h3>Handmade Candle</h3>
        <p>‚Çπ150</p>
        <button onclick="addToCart('Handmade Candle', 150)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1586942958325-d54f6e69f2f7?auto=format&fit=crop&w=500&q=80" alt="Jewelry Set">
        <h3>Jewelry Set</h3>
        <p>‚Çπ800</p>
        <button onclick="addToCart('Jewelry Set', 800)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=500&q=80" alt="Wooden Box">
        <h3>Wooden Box</h3>
        <p>‚Çπ600</p>
        <label for="qty-woodenbox">Quantity:</label>
        <select id="qty-woodenbox">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button onclick="addWithQuantity('Wooden Box', 600, document.getElementById('qty-woodenbox').value)">Add to Cart</button>
    </div>
</section>

<div class="cart">
    <h2>üõí Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: ‚Çπ0</p>
</div>

<div class="checkout">
    <h2>Checkout</h2>
    <input type="text" placeholder="Your Name">
    <input type="text" placeholder="Address">
    <textarea placeholder="Order Notes"></textarea>
    <button onclick="checkout()">Place Order</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        updateCart();
    }

    function addWithQuantity(name, price, qty) {
        qty = parseInt(qty);
        for (let i = 0; i < qty; i++) {
            cart.push({name, price});
        }
        total += price * qty;
        updateCart();
    }

    function updateCart() {
        let cartList = document.getElementById('cartItems');
        cartList.innerHTML = '';
        cart.forEach(item => {
            let li = document.createElement('li');
            li.textContent = `${item.name} - ‚Çπ${item.price}`;
            cartList.appendChild(li);
        });
        document.getElementById('totalPrice').textContent = `Total: ‚Çπ${total}`;
    }

    function checkout() {
        alert("‚úÖ Thank you for your order! We will contact you soon.");
        cart = [];
        total = 0;
        updateCart();
    }
</script>

</body>
</html>
