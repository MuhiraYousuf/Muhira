<title>Handmade Products Shop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #6a5acd, #87cefa);
        margin: 0;
        padding: 0;
        text-align: center;
        color: #fff;
    }
    header {
        background: rgba(0,0,0,0.3);
        padding: 15px;
        font-size: 1.5em;
        font-weight: bold;
    }
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .product {
        background: rgba(255,255,255,0.1);
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        width: 200px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }
    button {
        background: gold;
        border: none;
        padding: 10px;
        margin-top: 5px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: orange;
    }
    .cart {
        margin: 20px;
        background: rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
    }
    input, textarea, select {
        width: 90%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
    }
</style>
</head>

        <label>Quantity:</label>
        <select id="qty-wooden"><option>1</option><option>2</option><option>3</option></select>

<div class="cart">
    <h2>üõí Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: ‚Çπ0</p>
</div>

<div class="checkout">
    <h2>Checkout</h2>
    <input type="text" id="customerName" placeholder="Your Name">
    <input type="text" id="customerAddress" placeholder="Address">
    <textarea placeholder="Order Notes"></textarea>
    <button onclick="checkout()">Place Order</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addWithQuantity(name, price, qty) {
        qty = parseInt(qty);
        for (let i = 0; i < qty; i++) {
            cart.push({name, price});
        }
        total += price * qty;
        updateCart();
    }

    function updateCart() {
        let cartList = document.getElementById('cartItems');
        cartList.innerHTML = '';
        cart.forEach(item => {
            let li = document.createElement('li');
            li.textContent = `${item.name} - ‚Çπ${item.price}`;
            cartList.appendChild(li);
        });
        document.getElementById('totalPrice').textContent = `Total: ‚Çπ${total}`;
    }

    function checkout() {
        let name = document.getElementById('customerName').value.trim();
        let address = document.getElementById('customerAddress').value.trim();
        if (!name || !address) {
            alert("Please enter your name and address before placing the order.");
            return;
        }
        alert(`Hi ${name}, your order was placed to this address: ${address}`);
        cart = [];
        total = 0;
        updateCart();
    }
</script>
